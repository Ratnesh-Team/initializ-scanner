name: Run Grype Scan and Push to MongoDB

on:
 push:
    branches:
      - main

jobs:
 grype_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Update Grype vulnerability database
        run: |
          docker run --rm -v /root/.cache:/root/.cache -u root anchore/grype:latest db update

      - name: Run Grype scan
        id: grype_scan
        run: |
          docker run --rm -v /tmp:/tmp -w /tmp -u root anchore/grype:latest --scope all-layers -o json > grype_scan_output.json

      - name: Insert Grype scan output into MongoDB
        env:
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          MONGODB_DATABASE_NAME: "cve_db"
          MONGODB_COLLECTION_NAME: "cve_list"
        run: |
          mongoimport --uri=$MONGODB_CONNECTION_STRING --database=$MONGODB_DATABASE_NAME --collection=$MONGODB_COLLECTION_NAME --file=grype_scan_output.json --jsonArray
