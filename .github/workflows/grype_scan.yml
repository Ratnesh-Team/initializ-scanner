# name: Grype Scan and MongoDB Update

# on:
#   # schedule:
#   #   - cron: '0 2 * * *'  # Schedule the workflow to run daily at 2:00 AM

name: Grype Scan and MongoDB Update

on:
  push:
    branches:
      - main

jobs:
  grype_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Grype
        run: |
          python -m pip install --upgrade pip
          wget -qO - https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo bash -s -- -b /usr/local/bin


      - name: Run Grype Scan and Update MongoDB
        run: |
          python .github/scripts/grype_scan_and_mongodb_update.py
        env:
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
